{% extends "base.html" %}

{% block content %}
<div id="root">
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>status.zzstoatzz.io</h1>
            <div class="header-actions">
                <a href="/" class="nav-button" aria-label="Home" title="Home">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </a>
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
            </div>
        </header>

        <!-- Login Card -->
        <div class="login-card">
            <div class="login-header">
                <span class="login-emoji">üîê</span>
                <h2>log in with bluesky</h2>
                <p>enter your handle to set your status</p>
            </div>
            
            <form action="/login" method="post" class="login-form">
                <div class="input-group">
                    <label for="handle">handle</label>
                    <input 
                        type="text" 
                        id="handle"
                        name="handle" 
                        placeholder="alice.bsky.social" 
                        required
                        autocomplete="username"
                        autofocus
                    />
                </div>
                
                {% if let Some(error) = self.error %}
                <div class="error-message">
                    <span>‚ö†Ô∏è</span> {{error}}
                </div>
                {% endif %}
                
                <button type="submit" class="submit-button">log in</button>
            </form>
            
            <div class="signup-cta">
                <p>don't have a bluesky account?</p>
                <a href="https://bsky.app" target="_blank" rel="noopener">sign up for bluesky ‚Üí</a>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="nav-links">
            <a href="/feed">view global feed</a>
        </nav>
    </div>
</div>

<style>
:root {
    --bg-primary: #ffffff;
    --bg-secondary: #f8f9fa;
    --bg-tertiary: #ffffff;
    --text-primary: #1a1a1a;
    --text-secondary: #6c757d;
    --text-tertiary: #adb5bd;
    --border-color: #e9ecef;
    --accent: #4a9eff;
    --accent-hover: color-mix(in srgb, var(--accent) 85%, black);
    --danger: #dc3545;
    --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
    --shadow-md: 0 4px 6px rgba(0,0,0,0.07);
    --radius: 12px;
    --radius-sm: 8px;
}

[data-theme="dark"] {
    --bg-primary: #0a0a0a;
    --bg-secondary: #1a1a1a;
    --bg-tertiary: #2a2a2a;
    --text-primary: #ffffff;
    --text-secondary: #adb5bd;
    --text-tertiary: #6c757d;
    --border-color: #2a2a2a;
    --shadow-sm: 0 1px 2px rgba(0,0,0,0.2);
    --shadow-md: 0 4px 6px rgba(0,0,0,0.3);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Force all elements to use monospace font */
input, button, select, textarea {
    font-family: inherit;
}

body {
    font-family: var(--font-family);
    background: var(--bg-primary);
    color: var(--text-primary);
    line-height: 1.6;
    transition: background 0.3s, color 0.3s;
}

#root {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem 1rem;
}

.container {
    width: 100%;
    max-width: 500px;
}

/* Header */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
}

.header h1 {
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--text-secondary);
}

.theme-toggle {
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-sm);
    padding: 0.5rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
}

.theme-toggle:hover {
    background: var(--bg-tertiary);
    border-color: var(--accent);
    box-shadow: 0 0 0 2px rgba(74, 158, 255, 0.1);
}

.theme-toggle svg {
    stroke: var(--text-secondary);
    transition: stroke 0.2s;
}

.theme-toggle:hover svg {
    stroke: var(--accent);
}

.sun-icon, .moon-icon {
    display: none;
}

[data-theme="light"] .sun-icon {
    display: block;
}

[data-theme="dark"] .moon-icon {
    display: block;
}

.header-actions {
    display: flex;
    gap: 0.75rem;
    align-items: center;
}

.nav-button {
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-sm);
    padding: 0.5rem;
    color: var(--text-secondary);
    transition: all 0.2s;
    text-decoration: none;
}

.nav-button:hover {
    background: var(--bg-tertiary);
    border-color: var(--accent);
    color: var(--accent);
}

.nav-button svg {
    stroke: currentColor;
}

/* Login Card */
.login-card {
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: var(--radius);
    padding: 2rem;
    box-shadow: var(--shadow-sm);
}

.login-header {
    text-align: center;
    margin-bottom: 2rem;
}

.login-emoji {
    font-size: 3rem;
    display: block;
    margin-bottom: 1rem;
}

.login-header h2 {
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 0.5rem;
}

.login-header p {
    color: var(--text-secondary);
    font-size: 0.875rem;
}

/* Form */
.login-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.input-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.input-group label {
    font-size: 0.875rem;
    color: var(--text-secondary);
    font-weight: 500;
}

.input-group input {
    padding: 0.75rem;
    background: var(--bg-primary);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-sm);
    font-size: 1rem;
    color: var(--text-primary);
    transition: border-color 0.2s;
}

.input-group input:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.1);
}

.input-group input::placeholder {
    color: var(--text-tertiary);
}

/* Error Message */
.error-message {
    background: rgba(220, 53, 69, 0.1);
    border: 1px solid rgba(220, 53, 69, 0.3);
    border-radius: var(--radius-sm);
    padding: 0.75rem;
    color: var(--danger);
    font-size: 0.875rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

/* Submit Button */
.submit-button {
    background: var(--accent);
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: var(--radius-sm);
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s;
}

.submit-button:hover {
    background: var(--accent-hover);
}

.submit-button:active {
    transform: translateY(1px);
}

/* Signup CTA */
.signup-cta {
    text-align: center;
    margin-top: 2rem;
    padding-top: 2rem;
    border-top: 1px solid var(--border-color);
}

.signup-cta p {
    color: var(--text-secondary);
    font-size: 0.875rem;
    margin-bottom: 0.5rem;
}

.signup-cta a {
    color: var(--accent);
    text-decoration: none;
    font-size: 0.875rem;
    font-weight: 500;
    transition: color 0.2s;
}

.signup-cta a:hover {
    color: var(--accent-hover);
    text-decoration: underline;
}

/* Navigation */
.nav-links {
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin-top: 2rem;
    padding-top: 2rem;
    border-top: 1px solid var(--border-color);
}

.nav-links a {
    color: var(--accent);
    text-decoration: none;
    font-size: 0.875rem;
    transition: color 0.2s;
}

.nav-links a:hover {
    color: var(--accent-hover);
}

/* Mobile adjustments */
@media (max-width: 640px) {
    #root {
        padding: 1rem;
    }
    
    .login-card {
        padding: 1.5rem;
    }
}
</style>

<script>
// Theme management
const initTheme = () => {
    const saved = localStorage.getItem('theme');
    const theme = saved || 'system';
    
    if (theme === 'system') {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.body.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
    } else {
        document.body.setAttribute('data-theme', theme);
    }
};

const toggleTheme = () => {
    const saved = localStorage.getItem('theme') || 'system';
    const themes = ['system', 'light', 'dark'];
    const currentIndex = themes.indexOf(saved);
    const next = themes[(currentIndex + 1) % themes.length];
    
    localStorage.setItem('theme', next);
    
    if (next === 'system') {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.body.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
    } else {
        document.body.setAttribute('data-theme', next);
    }
};

// Initialize on page load
document.addEventListener('DOMContentLoaded', () => {
    initTheme();
    
    // Theme toggle
    const themeToggle = document.getElementById('theme-toggle');
    if (themeToggle) {
        themeToggle.addEventListener('click', toggleTheme);
    }
    
});
</script>
{%endblock content%}
