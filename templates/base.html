<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}status.zzstoatzz.io{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="alternate icon" href="/static/favicon.png">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://status.zzstoatzz.io{% block og_url %}{% endblock %}">
    <meta property="og:title" content="{% block og_title %}status{% endblock %}">
    <meta property="og:description" content="{% block og_description %}like slack status, but decoupled from any platform{% endblock %}">
    <meta property="og:image" content="{% block og_image %}https://status.zzstoatzz.io/og-image.png{% endblock %}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:url" content="https://status.zzstoatzz.io{% block twitter_url %}{% endblock %}">
    <meta property="twitter:title" content="{% block twitter_title %}status{% endblock %}">
    <meta property="twitter:description" content="{% block twitter_description %}like slack status, but decoupled from any platform{% endblock %}">
    <meta property="twitter:image" content="{% block twitter_image %}https://status.zzstoatzz.io/og-image.png{% endblock %}">
    
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
